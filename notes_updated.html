<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>笔记整理 - 英语六级学习系统</title>
    <meta name="description" content="个人英语学习笔记整理工具">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/globals.css">
    <style>
        @font-face {
            font-family: 'FZCuHei';
            src: url('./public/fonts/FZCuHei.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        
        body {
            font-family: 'FZCuHei', sans-serif;
            font-weight: normal;
            background: linear-gradient(to bottom right, #eff6ff, #c7d2fe);
            min-height: 100vh;
        }
        
        .note-card {
            transition: all 0.3s ease;
        }
        
        .note-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        
        .expandable-section {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .expandable-section.expanded {
            max-height: 1000px;
            transition: max-height 0.5s ease-in;
        }
        
        .toggle-icon {
            transition: transform 0.3s ease;
        }
        
        .rotate-180 {
            transform: rotate(180deg);
        }
        
        .tag {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            font-weight: 500;
            border-radius: 9999px;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        .word-tag {
            background-color: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        
        .phrase-tag {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }
        
        .sentence-tag {
            background-color: #fef3c7;
            color: #92400e;
            border: 1px solid #facc15;
        }
        
        .summary-tag {
            background-color: #f3e8ff;
            color: #7c3aed;
            border: 1px solid #c4b5fd;
        }
        
        .confusable-tag {
            background-color: #ffe4e6;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }
        
        .fade-in {
            animation: fadeIn 0.3s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* 形近词卡片样式 */
        .confusable-card {
            border-radius: 1rem;
            background: linear-gradient(to bottom right, #ffffff, #f9fafb);
            padding: 1.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            border: 1px solid #f3f4f6;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .confusable-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        
        /* 类型标签颜色 */
        .type-word {
            background-color: #dbeafe;
            color: #1e40af;
            border: 1px solid #93c5fd;
        }
        
        .type-phrase {
            background-color: #dcfce7;
            color: #166534;
            border: 1px solid #86efac;
        }
        
        .type-sentence {
            background-color: #fef3c7;
            color: #92400e;
            border: 1px solid #facc15;
        }
        
        .type-summary {
            background-color: #f3e8ff;
            color: #7c3aed;
            border: 1px solid #c4b5fd;
        }
        
        .type-confusable {
            background-color: #ffe4e6;
            color: #dc2626;
            border: 1px solid #fca5a5;
        }
    </style>
</head>

        <main class="container mx-auto px-4 py-8">
            <div class="text-center mb-10">
                <h1 class="text-4xl text-gray-800 mb-3">学习笔记整理</h1>
                <p class="text-gray-600 text-lg">整理你的英语学习笔记，提高学习效率</p>
            </div>
            
            <!-- 添加笔记表单 -->
            <div class="bg-white rounded-2xl shadow-lg mb-8 note-card">
                <div 
                    class="px-6 py-4 bg-indigo-50 border-l-4 border-indigo-500 cursor-pointer flex justify-between items-center"
                    onclick="toggleSection('form')"
                >
                    <h2 class="text-xl text-gray-800 flex items-center">
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium mr-3 bg-indigo-100 text-indigo-800">
                            添加新笔记
                        </span>
                    </h2>
                    <svg 
                        class="h-5 w-5 text-indigo-600 toggle-icon"
                        xmlns="http://www.w3.org/2000/svg" 
                        viewBox="0 0 20 20" 
                        fill="currentColor"
                        id="form-toggle-icon"
                    >
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </div>
                
                <div id="form-section" class="expandable-section expanded">
                    <div class="p-6 border-t border-gray-100">
                        <form id="note-form" class="space-y-4">
                            <div>
                                <label for="note-type" class="block text-sm font-medium text-gray-700 mb-1">类型</label>
                                <select 
                                    id="note-type" 
                                    name="type" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                                >
                                    <option value="word">单词</option>
                                    <option value="phrase">词组</option>
                                    <option value="sentence">句子</option>
                                    <option value="summary">总结</option>
                                    <option value="confusable">形近词</option>
                                </select>
                            </div>
                            
                            <div>
                                <label for="note-content" class="block text-sm font-medium text-gray-700 mb-1">内容</label>
                                <input 
                                    type="text" 
                                    id="note-content" 
                                    name="content" 
                                    required
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                                    placeholder="输入笔记内容..."
                                >
                            </div>
                            
                            <div>
                                <label for="note-translation" class="block text-sm font-medium text-gray-700 mb-1">翻译</label>
                                <input 
                                    type="text" 
                                    id="note-translation" 
                                    name="translation" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                                    placeholder="输入翻译..."
                                >
                            </div>
                            
                            <div>
                                <label for="note-tags" class="block text-sm font-medium text-gray-700 mb-1">标签</label>
                                <input 
                                    type="text" 
                                    id="note-tags" 
                                    name="tags" 
                                    class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition"
                                    placeholder="输入标签，用逗号分隔..."
                                >
                            </div>
                            
                            <div class="flex justify-end">
                                <button 
                                    type="submit"
                                    class="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-all duration-200 transform hover:scale-105"
                                >
                                    添加笔记
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- 搜索框 -->
            <div class="bg-white rounded-2xl shadow-lg mb-8 note-card">
                <div 
                    class="px-6 py-4 bg-indigo-50 border-l-4 border-indigo-500 cursor-pointer flex justify-between items-center"
                    onclick="toggleSection('search')"
                >
                    <h2 class="text-xl text-gray-800 flex items-center">
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium mr-3 bg-indigo-100 text-indigo-800">

                        fill="currentColor"

                    </svg>
                </div>
                
                <div id="search-section" class="expandable-section expanded">
                    <div class="p-6 border-t border-gray-100">
                        <div class="relative">
                            <input
                                type="text"
                                id="search-input"
                                class="w-full pl-10 pr-4 py-2 text-sm border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                                placeholder="搜索笔记内容..."
                                oninput="handleSearch()"
                            />
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="h-5 w-5 text-gray-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">

                                </svg>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 形近词专区 -->
            <div class="bg-white rounded-2xl shadow-lg mb-8 note-card">

                    class="px-6 py-4 bg-white border-l-4 border-gray-300 cursor-pointer flex justify-between items-center"
                    onclick="toggleSection('confusable')"
                >
                    <h2 class="text-xl text-gray-800 flex items-center">
                        <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium mr-3 bg-white text-gray-800 border border-gray-200">
                            形近词专区
                        </span>
                        <span id="confusable-count" class="text-gray-600 text-base ml-2"></span>
                    </h2>
                    <svg

                        xmlns="http://www.w3.org/2000/svg" 
                        viewBox="0 0 20 20" 
                        fill="currentColor"
                        id="confusable-toggle-icon"
                    >
                        <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                    </svg>
                </div>
                
                <div id="confusable-section" class="expandable-section expanded">
                    <div class="p-6 border-t border-gray-100">
                        <div id="confusable-container" class="space-y-6">
                            <!-- 形近词组将在这里动态加载 -->
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 按类型分组的笔记列表 -->
            <div id="notes-by-type-container">
                <!-- 笔记将按类型分组显示在这里 -->
            </div>
        </main>

                </p>

        // 切换展开/收起状态
        function toggleSection(sectionId) {
            const section = document.getElementById(`${sectionId}-section`);
            const icon = document.getElementById(`${sectionId}-toggle-icon`);
            
            section.classList.toggle('expanded');
            icon.classList.toggle('rotate-180');
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadNotes();
            loadConfusableWords();
            
            // 表单提交事件
            document.getElementById('note-form').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const type = document.getElementById('note-type').value;
                const content = document.getElementById('note-content').value;
                const translation = document.getElementById('note-translation').value;
                const tagsInput = document.getElementById('note-tags').value;
                
                const tags = tagsInput ? tagsInput.split(',').map(tag => tag.trim()).filter(tag => tag) : [];
                
                addNote(type, content, translation, tags);
                
                // 清空表单
                this.reset();
            });
        });

        // 添加笔记
        function addNote(type, content, translation, tags) {
            const note = {
                id: Date.now(),
                type: type,
                content: content,
                translation: translation,
                tags: tags,
                createdAt: new Date().toLocaleString('zh-CN')
            };
            
            notes.unshift(note);
            saveNotes();
            loadNotes();
            loadConfusableWords();
        }

        // 删除笔记
        function deleteNote(id) {
            if (confirm('确定要删除这条笔记吗？')) {
                notes = notes.filter(note => note.id !== id);
                saveNotes();
                loadNotes();
                loadConfusableWords();
            }
        }

        // 保存笔记到本地存储
        function saveNotes() {
            localStorage.setItem('cet6-notes', JSON.stringify(notes));
        }

        // 搜索处理
        function handleSearch() {
            const searchTerm = document.getElementById('search-input').value.toLowerCase();
            loadNotes(searchTerm);
        }

        // 按类型分组笔记
        function groupNotesByType(notesList) {
            const grouped = {};
            notesList.forEach(note => {
                // 排除形近词，因为它们会在专门的区域显示
                if (note.type !== 'confusable') {
                    if (!grouped[note.type]) {
                        grouped[note.type] = [];
                    }
                    grouped[note.type].push(note);
                }
            });
            return grouped;
        }

        // 将形近词按组分组
        function groupConfusableWords() {
            // 获取所有形近词
            const confusableWords = notes.filter(note => note.type === 'confusable');
            
            // 按组分组
            const grouped = {};
            confusableWords.forEach(word => {
                const group = word.group;
                if (!grouped[group]) {
                    grouped[group] = [];
                }
                grouped[group].push(word);
            });
            
            return grouped;
        }

        // 加载并显示形近词
        function loadConfusableWords() {
            const container = document.getElementById('confusable-container');
            const countElement = document.getElementById('confusable-count');
            
            const confusableGroups = groupConfusableWords();
            
            // 更新形近词组数量
            const groupCount = Object.keys(confusableGroups).length;
            countElement.textContent = `共 ${groupCount} 组`;
            
            if (groupCount === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center py-4">暂无形近词</p>';
                return;
            }
            
            // 渲染形近词组
            container.innerHTML = Object.entries(confusableGroups).map(([group, words]) => `
                <div class="bg-white rounded-2xl p-5 shadow-sm border border-gray-200">
                    <h3 class="text-gray-800 mb-4 pb-2 border-b border-gray-200 flex items-center">
                        <svg class="w-5 h-5 mr-2 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        形近词组 (${words.length} 个)
                    </h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                        ${words.map(word => `
                            <div class="confusable-card group">
                                <div class="flex justify-end">
                                    <button
                                        onclick="deleteNote(${word.id})"
                                        class="text-gray-400 hover:text-red-500 transition-colors duration-200 opacity-0 group-hover:opacity-100"
                                        aria-label="删除笔记"
                                    >
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                            <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                        </svg>
                                    </button>
                                </div>
                                
                                <div class="mt-1">
                                    <p class="text-gray-800 font-bold text-lg">${word.content}</p>
                                    <p class="text-gray-600 mt-2 text-base">${word.translation}</p>
                                </div>
                                
                                <div class="mt-4 flex flex-wrap gap-2">
                                    ${word.tags.map(tag => `
                                        <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-gradient-to-r from-yellow-100 to-yellow-50 text-yellow-800 border border-yellow-200">
                                            ${tag}
                                        </span>
                                    `).join('')}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `).join('');
        }

        // 加载并显示笔记
        function loadNotes(searchTerm = '') {
            const container = document.getElementById('notes-by-type-container');
            
            // 过滤笔记
            let filteredNotes = notes;
            if (searchTerm) {
                filteredNotes = notes.filter(note => 
                    note.content.toLowerCase().includes(searchTerm) || 
                    (note.translation && note.translation.toLowerCase().includes(searchTerm)) ||
                    note.tags.some(tag => tag.toLowerCase().includes(searchTerm))
                );
            }
            
            // 按类型分组的笔记
            const groupedNotes = groupNotesByType(filteredNotes);
            
            if (Object.keys(groupedNotes).length === 0) {
                container.innerHTML = `
                    <div class="bg-white rounded-2xl shadow-lg p-12 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                        </svg>
                        <h3 class="mt-2 text-lg font-medium text-gray-900">暂无笔记</h3>
                        <p class="mt-1 text-gray-500">添加你的第一条笔记开始学习之旅</p>
                    </div>
                `;
                return;
            }
            
            // 渲染按类型分组的笔记
            container.innerHTML = Object.entries(groupedNotes).map(([type, notesGroup]) => `
                <div class="bg-white rounded-2xl shadow-lg mb-8 transition-all duration-300 hover:shadow-xl overflow-hidden">
                    <div 
                        class="px-6 py-4 cursor-pointer flex justify-between items-center ${
                            type === 'word' ? 'bg-blue-50 border-l-4 border-blue-500' :
                            type === 'phrase' ? 'bg-green-50 border-l-4 border-green-500' :
                            type === 'sentence' ? 'bg-purple-50 border-l-4 border-purple-500' :
                            'bg-indigo-50 border-l-4 border-indigo-500'
                        }"
                        onclick="toggleSection('${type}')"
                    >
                        <h3 class="text-lg text-gray-800 flex items-center">
                            <span class="inline-flex items-center px-3 py-1 rounded-full text-sm font-medium mr-3 ${
                                type === 'word' ? 'bg-blue-100 text-blue-800' :
                                type === 'phrase' ? 'bg-green-100 text-green-800' :
                                type === 'sentence' ? 'bg-purple-100 text-purple-800' :
                                'bg-indigo-100 text-indigo-800'
                            }">
                                ${getTypeLabel(type)}
                            </span>
                            <span class="text-gray-600 text-base">共 ${notesGroup.length} 条笔记</span>
                        </h3>
                        <svg 
                            class="h-5 w-5 transform transition-transform ${
                                type === 'word' ? 'text-blue-600' :
                                type === 'phrase' ? 'text-green-600' :
                                type === 'sentence' ? 'text-purple-600' :
                                'text-indigo-600'
                            }"
                            xmlns="http://www.w3.org/2000/svg" 
                            viewBox="0 0 20 20" 
                            fill="currentColor"
                            id="${type}-toggle-icon"
                        >
                            <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    
                    <div id="${type}-section" class="expandable-section expanded">
                        <div class="p-6 bg-gradient-to-b from-white to-gray-50">
                            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                                ${notesGroup.map(note => `
                                    <div 
                                        class="rounded-2xl bg-gradient-to-br from-white to-gray-50 p-5 shadow-lg hover:shadow-xl transition-all duration-300 transform hover:-translate-y-1 border border-gray-100 group"
                                    >
                                        <div class="flex justify-end">
                                            <button
                                                onclick="event.stopPropagation(); deleteNote(${note.id});"
                                                class="text-gray-400 hover:text-red-500 transition-colors duration-200 opacity-0 group-hover:opacity-100"
                                                aria-label="删除笔记"
                                            >
                                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                                    <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                                                </svg>
                                            </button>
                                        </div>
                                        
                                        <div class="mt-1">
                                            <p class="text-gray-800 font-bold text-lg">${note.content}</p>
                                            ${note.translation ? `<p class="text-gray-600 mt-2 text-base">${note.translation}</p>` : ''}
                                        </div>
                                        
                                        <div class="mt-4 flex flex-wrap gap-2">
                                            ${note.tags.map(tag => `
                                                <span class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium ${
                                                    type === 'word' ? 'bg-blue-100 text-blue-800 border border-blue-200' :
                                                    type === 'phrase' ? 'bg-green-100 text-green-800 border border-green-200' :
                                                    type === 'sentence' ? 'bg-purple-100 text-purple-800 border border-purple-200' :
                                                    'bg-indigo-100 text-indigo-800 border border-indigo-200'
                                                }">
                                                    ${tag}
                                                </span>
                                            `).join('')}
                                        </div>
                                        
                                        <div class="mt-3 text-xs text-gray-500">${note.createdAt}</div>
                                    </div>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // 获取类型标签文本
        function getTypeLabel(type) {
            const labels = {
                'word': '单词',
                'phrase': '词组',
                'sentence': '句子',
                'summary': '总结',
                'confusable': '形近词'
            };
            
            return labels[type] || '其他';
        }
        
        // 获取类型样式类
        function getTypeClass(type) {
            const classes = {
                'word': 'word-tag',
                'phrase': 'phrase-tag',
                'sentence': 'sentence-tag',
                'summary': 'summary-tag',
                'confusable': 'confusable-tag'
            };
            
            return classes[type] || 'word-tag';
        }
    </script>
</body>
</html>
